name: 'Infra CI'

on:
  pull_request:
    types: opened
    branches:
      - develop
      - main
    paths:
      - '**.tf'
      - '**.tfvars'

jobs:
  terraform-files-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      # set up aws credentials

      - name: set terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.1

      - name: terraform init
        run: terraform init

      - name: terraform fmt
        run: terraform fmt
        working-directory: './eks'

      - name: terraform plan
        run: terraform plan
        working-directory: './eks'

      - run: echo ${{ steps.plan.outputs.stdout }}
      - run: echo ${{ steps.plan.outputs.stderr }}
      - run: echo ${{ steps.plan.outputs.exitcode }}
